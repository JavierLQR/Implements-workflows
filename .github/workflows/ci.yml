name: CI - Backend NestJS

on:
  pull_request:
    branches: ["development"]
  push:
    branches: ["development"]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # 1. Obtener el cÃ³digo
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar Node y cachear pnpm
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 3. Instalar pnpm
      - name: ğŸ“¦ Setup PNPM v10
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 4 Configurar cachÃ© manualmente (segÃºn lockfile)
      - name: âš™ï¸ Setup pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 5. Instalar dependencias
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      # 6. LINT (Biome o ESLint)
      - name: ğŸ” Lint
        run: pnpm lint

      # 7. FORMAT (si usas Biome / Prettier)
      - name: ğŸ§¹ Format
        run: pnpm format

      # 8. Build del proyecto NestJS
      - name: ğŸ—ï¸ Build
        run: pnpm build

      # 9. Tests unitarios
      - name: ğŸ§ª Run Tests
        run: pnpm test
