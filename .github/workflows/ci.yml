name: CI - Backend NestJS

on:
  pull_request:
    branches: ["development"]
  push:
    branches: ["development"]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 1) Instalar PNPM primero (esto crea el store correcto)
      - name: ğŸ“¦ Setup PNPM v10
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 2) Setup Node + cache de PNPM (YA EXISTE pnpm bin)
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            nest-cli.json
            tsconfig.json

      # 3) Instalar dependencias con cache funcional
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      # 4) Lint
      - name: ğŸ” Lint
        run: pnpm lint

      # 5) Format
      - name: ğŸ§¹ Format
        run: pnpm format

      # 6) Build
      - name: ğŸ—ï¸ Build
        run: pnpm build

      # 7) Tests
      - name: ğŸ§ª Run Tests (Coverage)
        run: pnpm test:ci

        # 8) Subir reporte de coverage
      - name: ğŸ“Š Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
