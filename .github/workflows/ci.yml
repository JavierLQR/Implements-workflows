name: CI - Backend NestJS

on:
  pull_request:
    branches: ["development"]
  push:
    branches: ["development"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # 1. Obtener el cÃ³digo
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar Node y cachear pnpm
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      # 3. Instalar pnpm
      - name: ğŸ“¦ Setup PNPM v10
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 4. Instalar dependencias
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. LINT (Biome o ESLint)
      - name: ğŸ” Lint
        run: pnpm lint

      # 6. FORMAT (si usas Biome / Prettier)
      - name: ğŸ§¹ Format Check
        run: pnpm format:check

      # 7. Build del proyecto NestJS
      - name: ğŸ—ï¸ Build
        run: pnpm build

      # 8. Tests unitarios
      - name: ğŸ§ª Run Tests
        run: pnpm test:ci
