name: CD - Backend Deploy

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # 1. Obtener cÃ³digo
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node (por si el deploy ejecuta scripts)
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 2 Instalar PNPM (antes de usar el cachÃ©)
      - name: ğŸ“¦ Setup PNPM v10.19.0
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      # 3ï¸âƒ£ Configurar cachÃ© manualmente (segÃºn lockfile)
      - name: âš™ï¸ Setup pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 4. Instalar dependencias (si build es necesario para despliegue)
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      # 5. Build del backend (si tu deploy lo necesita)
      - name: ğŸ—ï¸ Build
        run: pnpm build
